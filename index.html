<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <div id="container">
    <h1>Cycle Count</h1>
    <textarea id="prodScan" rows="2" cols="15" font-size="30px" placeholder="Product" onkeydown="getData()"
      autofocus></textarea>
    <textarea id="locScan" rows="2" cols="15" placeholder="Location"></textarea>

    <canvas hidden="" id="qr-canvas"></canvas>
    <div id="qr-result" hidden="">
      <b>Product:</b> <span id="outputData"></span>
    </div>
    <br>
    <button id="btnData" hidden=""> Show Data </button>
    <br><br>
    <textarea id="txt1" rows="20" cols="50" placeholder="  Product details will appear here..." disabled></textarea>
  </div>
  <script src="./src/app.js" type="application/javascript"></script>
  <div class="btn-group">
    <button id="btn2" onclick="postData()"> Post </button>
    <button id="btn3" onclick="createTxtArea()"> Create Text Area </button>
  </div>
</body>

</html>
